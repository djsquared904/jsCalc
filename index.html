<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src=".\scripts.js"></script>
        <title>jsCalculator by DJsquared</title>
    </head>
    <body>
        <div class="container-md" style="border: 5px black;">
                <div class="row text-center my-1">
                    <div class="col">
                        <div id="display" class="col-3 bg-dark text-center text-success my-1 py-3" style="margin: auto;">0</div>
                        <div id="secondaryDisplay" class="col-3 bg-secondary text-center text-white my-1" style="margin: auto; display: none;"></div>
                    </div>
                </div>
                <div class="row text-center my-1">
                    <div class="col">
                        <button id="one" class="btn btn-primary text-white" onclick="updateDisplay(1)">1</button>
                        <button id="two" class="btn btn-primary text-white" onclick="updateDisplay(2)">2</button>
                        <button id="three" class="btn btn-primary text-white" onclick="updateDisplay(3)">3</button>
                        <button id="add" class="btn btn-secondary text-white" onclick="updateDisplay('add')">+</button>
                    </div>
                </div>
                <div class="row text-center my-1">
                    <div class="col">
                        <button id="four" class="btn btn-primary text-white" onclick="updateDisplay(4)">4</button>
                        <button id="five" class="btn btn-primary text-white" onclick="updateDisplay(5)">5</button>
                        <button id="six" class="btn btn-primary text-white" onclick="updateDisplay(6)">6</button>
                        <button id="subtract" class="btn btn-secondary text-white" onclick="updateDisplay('subtract')">-</button>
                    </div>
                </div>
                <div class="row text-center my-1">
                    <div class="col">
                        <button id="seven" class="btn btn-primary text-white" onclick="updateDisplay(7)">7</button>
                        <button id="eight" class="btn btn-primary text-white" onclick="updateDisplay(8)">8</button>
                        <button id="nine" class="btn btn-primary text-white" onclick="updateDisplay(9)">9</button>
                        <button id="multiply" class="btn btn-secondary text-white" onclick="updateDisplay('multiply')">*</button>
                    </div>
                </div>
                <div class="row text-center my-1">
                    <div class="col">
                        <button id="decimal" class="btn btn-secondary text-white" onclick="updateDisplay('decimal')">.</button>
                        <button id="zero" class="btn btn-primary text-white" onclick="updateDisplay(0)">0</button>
                        <button id="equals" class="btn btn-secondary text-white" onclick="updateDisplay('equals')">=</button>
                        <button id="divide" class="btn btn-secondary text-white" onclick="updateDisplay('divide')">/</button>
                    </div>
                </div>
                <div class="row text-center my-1">
                    <div class="col">
                        <button id="clear" class="btn btn-danger" onclick="clearDisplay()">C</button>
                        <button id="negative-value" class="btn btn-secondary text-white" onclick="updateDisplay('negative-value')">+/-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="text-center">Created by DJsquared</div>
                    </div>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
            <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
